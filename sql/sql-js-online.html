<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Notebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" rel="stylesheet">
    <style>
        .code-block {
            margin-bottom: 20px;
        }
        .code-input {
            width: 100%;
            height: 100px;
            font-family: monospace;
        }
        .output {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">SQL Notebook</h1>
    <div id="notebook">
        <!-- Dynamic code blocks will be added here -->
    </div>
    <div class="text-center mt-3">
        <button id="addBlockBtn" class="btn btn-primary">Add SQL Block</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="./lib/sql-wasm.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const config = {
            locateFile: filename => `./lib/${filename}`
        };

        const SQL = await initSqlJs(config);
        const db = new SQL.Database();

        const notebook = document.getElementById('notebook');
        const addBlockBtn = document.getElementById('addBlockBtn');

        // Function to create a new SQL code block
        function createCodeBlock() {
            const codeBlock = document.createElement('div');
            codeBlock.className = 'code-block';

            // Input area
            const inputArea = document.createElement('textarea');
            inputArea.className = 'code-input form-control';
            inputArea.placeholder = 'Enter SQL query here...';

            // Execute button
            const executeBtn = document.createElement('button');
            executeBtn.className = 'btn btn-success mt-2';
            executeBtn.textContent = 'Execute';

            // Output area
            const outputArea = document.createElement('pre');
            outputArea.className = 'output';
            outputArea.innerHTML = '<code></code>';

            // Execute SQL logic
            executeBtn.addEventListener('click', () => {
                const query = inputArea.value;
                try {
                    const result = db.exec(query);
                    outputArea.querySelector('code').textContent = JSON.stringify(result, null, 2);
                    hljs.highlightBlock(outputArea.querySelector('code'));
                } catch (error) {
                    outputArea.querySelector('code').textContent = error.message;
                    hljs.highlightBlock(outputArea.querySelector('code'));
                }
            });

            // Append elements to the code block
            codeBlock.appendChild(inputArea);
            codeBlock.appendChild(executeBtn);
            codeBlock.appendChild(outputArea);

            return codeBlock;
        }

        // Add a new SQL code block when the button is clicked
        addBlockBtn.addEventListener('click', () => {
            const newBlock = createCodeBlock();
            notebook.appendChild(newBlock);
        });

        // Add the first block by default
        notebook.appendChild(createCodeBlock());
    });
</script>
</body>
</html>
