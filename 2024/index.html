<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年终总结时间轴</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
            color: #1d1d1f;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #d2d2d7;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: #fff;
            border: 4px solid #007aff;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent white;
        }
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid white;
            border-width: 10px 10px 10px 0;
            border-color: transparent white transparent transparent;
        }
        .right::after {
            left: -10px;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        .content h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #1d1d1f;
        }
        .content p {
            margin: 10px 0;
            color: #6e6e73;
        }
        .tag {
            display: inline-block;
            background-color: #007aff;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .tag.travel {
            background-color: #34c759; /* 绿色 */
        }
        .tag.drone {
            background-color: #ff9500; /* 橙色 */
        }
        .tag.e-bike {
            background-color: #5856d6; /* 紫色 */
        }
        .content img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="timeline">
    <div class="container left">
        <div class="content">
            <h2>1月</h2>
            <p>越南河内旅游三天</p>
            <span class="tag travel">旅行</span>
            <img src="https://sheepnote.oss-cn-shenzhen.aliyuncs.com/ita/image-20240423210713409.png" alt="越南河内旅游">
        </div>
    </div>
    <div class="container right">
        <div class="content">
            <h2>3月</h2>
            <p>厦门旅游三天</p>
            <span class="tag travel">旅行</span>
        </div>
    </div>
    <div class="container left">
        <div class="content">
            <h2>5月02日</h2>
            <p>香港旅游陪陈沪安旅游两天</p>
            <span class="tag travel">旅行</span>
        </div>
    </div>
    <div class="container right">
        <div class="content">
            <h2>7月28日</h2>
            <p>电鸡进城：第一次跟外卖小哥后面走了梅花东路进城，解锁珠海市区大部分</p>
            <span class="tag">电鸡进城</span>
        </div>
    </div>
    <div class="container left">
        <div class="content">
            <h2>9月2日</h2>
            <p>电鸡进城：抵达坦洲十四村夜市，第一次电鸡到中山</p>
            <span class="tag">电鸡进城</span>
        </div>
    </div>
    <div class="container right">
        <div class="content">
            <h2>9月3日</h2>
            <p>1299购买大疆无人机</p>
            <span class="tag drone">无人机</span>
        </div>
    </div>
    <div class="container left">
        <div class="content">
            <h2>9月19日</h2>
            <p>升职加薪</p>
        </div>
    </div>
    <div class="container right">
        <div class="content">
            <h2>9月26日</h2>
            <p>2300购买60km续航、50码的电摩</p>
            <span class="tag e-bike">电摩</span>
        </div>
    </div>
    <div class="container left">
        <div class="content">
            <h2>10月</h2>
            <p>陪凯宇两口子去澳门</p>
            <span class="tag travel">旅行</span>
        </div>
    </div>
    <div class="container right">
        <div class="content">
            <h2>11月23日</h2>
            <p>电鸡进城：从珠海骑电鸡三个小时开到中山站（火炬开发区）</p>
            <span class="tag">电鸡进城</span>
        </div>
    </div>
    <div class="container left">
        <div class="content">
            <h2>12月</h2>
            <p>电鸡进城：电鸡到中山三乡</p>
            <span class="tag">电鸡进城</span>
        </div>
    </div>
</div>

</body>
</html>
